window:
  decorations: none
  opacity: 0.8

scrolling:
  history: 0

font:
  normal:
    family: Hack
  size: 11.0

# If `true`, bold text is drawn using the bright color variants.
draw_bold_text_with_bright_colors: true

colors:
  # Default colors
  primary:
    background: '#000000'

  # Normal colors
  normal:
    black:   '#2E3436'
    red:     '#CC0000'
    green:   '#4E9A06'
    yellow:  '#C4A000'
    blue:    '#3465A4'
    magenta: '#75507B'
    cyan:    '#06989A'
    white:   '#D3D7CF'

  # Bright colors
  bright:
    black  : '#555753'
    red    : '#EF2929'
    green  : '#8AE234'
    yellow : '#FCE94F'
    blue   : '#729FCF'
    magenta: '#AD7FA8'
    cyan   : '#34E2E2'
    white  : '#EEEEEC'

mouse:
  hide_when_typing: true
