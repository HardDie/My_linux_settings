{
	// Settings
	"height": 24,
	"output": "HDMI-A-2",
	"modules-left": ["sway/workspaces", "sway/mode"],
	"modules-right": ["custom/bandwidth", "custom/eth", "custom/layout", "custom/cal", "custom/time"],

	// Modules
	"custom/mpd": {
		"exec": "$HOME/.my_scripts/.data/pango_player_label_",
		"interval": 3,
		"signal": 2
	},
	"custom/bandwidth": {
		"exec": "BLOCK_INSTANCE=ap_wan $HOME/.my_scripts/.data/pango_bandwidth_",
		"interval": 1
	},
	// Volume indicator
	"custom/vol": {
		"exec": "$HOME/.my_scripts/.data/pango_vol_",
		"interval": 1,
		"signal": 1
	},
	// Memory usage
	"custom/memory": {
		"exec": "$HOME/.my_scripts/.data/pango_memory_",
		"interval": 1
	},
	// Disk usage
	"custom/disk": {
		"exec": "$HOME/.my_scripts/.data/pango_disk_",
		"interval": 60
	},
	// Network interface monitoring
	"custom/eth": {
		"exec": "BLOCK_INSTANCE=ap_wan $HOME/.my_scripts/.data/pango_eth_",
		"interval": 3
	},
	"custom/wifi": {
		"exec": "BLOCK_INSTANCE=wlp1s0 $HOME/.my_scripts/.data/pango_wifi_",
		"interval": 3
	},
	"custom/load_avg": {
		"exec": "$HOME/.my_scripts/.data/pango_load_average_",
		"interval": 1
	},
	"custom/layout": {
		"exec": "BLOCK_INSTANCE=1133 $HOME/.my_scripts/.data/pango_wayland_layout_",
		"interval": 1,
		"signal": 3
	},
	"custom/cal": {
		"exec": "$HOME/.my_scripts/.data/pango_calendar_",
		"interval": 60
	},
	"custom/time": {
		"exec": "$HOME/.my_scripts/.data/pango_time_",
		"interval": 1
	}
}
